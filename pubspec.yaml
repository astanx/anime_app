name: anime_app
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.7.2
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  dio: ^5.8.0+1
  video_player: ^2.9.5
  cupertino_icons: ^1.0.8
  wakelock_plus: ^1.2.11
  url_launcher: ^6.3.1
  font_awesome_flutter: ^10.8.0
  shared_preferences: ^2.5.3
  provider: ^6.1.4
  carousel_slider: ^5.0.0
  webview_flutter: ^4.12.0
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
 
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/icon/app_icon.png


flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
